<div class="userwrapper" ng-show="username">
    <h3 class="login-name" style="z-index:1; position: relative;">Hei, {{username}}!</h3>
    <button class="login-button" style="z-index:2;" ng-click="logout();">Vaihda pelaaja</button>
</div>
<div class="userwrapper" ng-show="!username">
    <button class="login-button" style="z-index:1;" ng-click="login();">Lisää pelaaja</button>
</div>
