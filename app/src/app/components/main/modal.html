<div class="more-content {{activeContentType}}">
  <div class="more-content-container" ng-repeat="content in modalData.moreContent">

    <div ng-if="content.type == 'game'">
      <div class="more-content-button" data-ng-click="changeActiveContent(content.url, content.type)">
        <span class="more-content-title">{{content.title}}</span>
        <div class="spinnging-top">
          <img src="../assets/images/spinning-top.png" alt="spinning top">
        </div>
      </div>
    </div>

    <div ng-if="content.type == 'video'">
      <span class="watch-next-title">{{content.title}}</span>
      <div class="thumb-container" data-ng-click="changeActiveContent(content.url, content.type)">
        <img class="thumb-image" src="//i.ytimg.com/vi/{{content.id}}/hqdefault.jpg">
      </div>
    </div>

  </div>
</div>
